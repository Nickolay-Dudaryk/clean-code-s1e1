<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./assets/images/eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="wrapper">
      <section class="new-task__wrapper">
        <h3 class="heading">Add Item</h3>
        <div class="new-task">
          <input class="new-task__name" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="task-list task-list_incomplete">
          <li class="task-list__item">
            <input class="task-list__item__checkbox" type="checkbox">
            <label class="task-list__item__name task-list__item__name_label">Pay Bills</label>
            <input class="task-list__item__name task-list__item__name_input" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./assets/images/remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__item__checkbox" type="checkbox">
            <label class="task-list__item__name task-list__item__name_label">Go Shopping</label>
            <input class="task-list__item__name task-list__item__name_input" type="text" value="Go Shopping">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./assets/images/remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="task-list task-list_complete">
          <li class="task-list__item">
            <input class="task-list__item__checkbox" type="checkbox" checked>
            <label class="task-list__item__name task-list__item__name_label">See the Doctor</label>
            <input class="task-list__item__name task-list__item__name_input" type="text" >
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./assets/images/remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
